name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - Dockerfile
      - docker-compose.yml
      - web/**

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
