<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="25%" stop-color="#14B8A6"/>
      <stop offset="50%" stop-color="#67E8F9"/>
      <stop offset="75%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0E7490"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow filter -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#06B6D4" stroke-width="0.3" opacity="0.15"/>
    </pattern>

    <!-- Scan line pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#67E8F9" stroke-width="0.5" opacity="0.06"/>
    </pattern>

    <!-- Holographic shimmer gradient -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0"/>
      <stop offset="40%" stop-color="#67E8F9" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#A5F3FC" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#67E8F9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
      <animate attributeName="x1" values="-100%;100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Diamond clip path -->
    <clipPath id="diamondClip">
      <polygon points="200,30 370,200 200,370 30,200"/>
    </clipPath>

    <!-- Rotating ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67E8F9"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0E7490"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0A0A0A" rx="20"/>

  <!-- Grid overlay -->
  <rect width="400" height="400" fill="url(#grid)" rx="20"/>
  <rect width="400" height="400" fill="url(#scanlines)" rx="20"/>

  <!-- Outer rotating ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#ringGrad)" stroke-width="1" opacity="0.3" stroke-dasharray="8 12">
    <animateTransform attributeName="transform" type="rotate" values="0 200 200;360 200 200" dur="30s" repeatCount="indefinite"/>
  </circle>

  <!-- Second ring -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.2" stroke-dasharray="4 8">
    <animateTransform attributeName="transform" type="rotate" values="360 200 200;0 200 200" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Diamond frame outer -->
  <polygon points="200,40 360,200 200,360 40,200" fill="none" stroke="url(#holoGrad)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>

  <!-- Diamond frame inner -->
  <polygon points="200,65 335,200 200,335 65,200" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.25"/>

  <!-- Corner brackets -->
  <!-- Top -->
  <path d="M 175,42 L 200,30 L 225,42" fill="none" stroke="#67E8F9" stroke-width="2" filter="url(#softGlow)"/>
  <!-- Right -->
  <path d="M 358,175 L 370,200 L 358,225" fill="none" stroke="#67E8F9" stroke-width="2" filter="url(#softGlow)"/>
  <!-- Bottom -->
  <path d="M 225,358 L 200,370 L 175,358" fill="none" stroke="#67E8F9" stroke-width="2" filter="url(#softGlow)"/>
  <!-- Left -->
  <path d="M 42,225 L 30,200 L 42,175" fill="none" stroke="#67E8F9" stroke-width="2" filter="url(#softGlow)"/>

  <!-- Corner dots -->
  <circle cx="200" cy="30" r="3" fill="#67E8F9" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="200" r="3" fill="#67E8F9" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="370" r="3" fill="#67E8F9" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="200" r="3" fill="#67E8F9" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Holographic shimmer sweep -->
  <polygon points="200,40 360,200 200,360 40,200" fill="url(#shimmer)" opacity="0.5"/>

  <!-- Central hexagon -->
  <polygon points="200,120 269,160 269,240 200,280 131,240 131,160" fill="#0A0A0A" fill-opacity="0.8" stroke="url(#holoGrad)" stroke-width="1.5" filter="url(#glow)"/>

  <!-- Inner hexagon -->
  <polygon points="200,135 258,168 258,232 200,265 142,232 142,168" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>

  <!-- Dugong / whale character - stylized -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Body -->
    <ellipse cx="200" cy="205" rx="45" ry="30" fill="none" stroke="url(#holoGrad)" stroke-width="2"/>
    <!-- Head -->
    <ellipse cx="200" cy="180" rx="25" ry="20" fill="none" stroke="url(#holoGrad)" stroke-width="2"/>
    <!-- Eye left -->
    <circle cx="191" cy="176" r="3" fill="#67E8F9">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Eye right -->
    <circle cx="209" cy="176" r="3" fill="#67E8F9">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Smile -->
    <path d="M 192,185 Q 200,192 208,185" fill="none" stroke="#67E8F9" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Flippers -->
    <path d="M 155,200 Q 148,210 155,220" fill="none" stroke="url(#holoGrad)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 245,200 Q 252,210 245,220" fill="none" stroke="url(#holoGrad)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M 200,235 Q 200,248 190,255 M 200,235 Q 200,248 210,255" fill="none" stroke="url(#holoGrad)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Floating particles -->
  <circle cx="100" cy="100" r="1.5" fill="#67E8F9" opacity="0.6">
    <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="120" r="1" fill="#14B8A6" opacity="0.5">
    <animate attributeName="cy" values="120;108;120" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="300" r="1.5" fill="#67E8F9" opacity="0.4">
    <animate attributeName="cy" values="300;288;300" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="280" r="1" fill="#06B6D4" opacity="0.5">
    <animate attributeName="cy" values="280;270;280" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="330" r="1.2" fill="#14B8A6" opacity="0.3">
    <animate attributeName="cy" values="330;320;330" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.08;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="80" r="1" fill="#67E8F9" opacity="0.4">
    <animate attributeName="cy" values="80;70;80" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>

  <!-- "HOLO" text top -->
  <text x="200" y="310" text-anchor="middle" font-family="monospace" font-size="11" fill="#06B6D4" opacity="0.5" letter-spacing="8">HOLOBOX</text>

  <!-- Horizontal scan lines at edges -->
  <line x1="50" y1="200" x2="125" y2="200" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <line x1="275" y1="200" x2="350" y2="200" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>

  <!-- Tick marks -->
  <line x1="50" y1="197" x2="50" y2="203" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <line x1="75" y1="198" x2="75" y2="202" stroke="#06B6D4" stroke-width="0.5" opacity="0.2"/>
  <line x1="100" y1="197" x2="100" y2="203" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <line x1="300" y1="197" x2="300" y2="203" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <line x1="325" y1="198" x2="325" y2="202" stroke="#06B6D4" stroke-width="0.5" opacity="0.2"/>
  <line x1="350" y1="197" x2="350" y2="203" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
</svg>
